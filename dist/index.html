<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Favicon -->
    <link removel="icon" href="images/favicon.png">
    <!-- CSS Link -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fc324c6955.js"></script>
    <title>Awesome bass store!</title>
</head>

<body>

    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <!-- <span class="nav-icon"><i class="fas fa-bars"></i></span> -->
            <img class="logo" src="images/logo.png" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon"><i class="fas fa-shopping-cart"></i></span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->

    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">welcome to a fake bass store</h1>
            <a class="banner-btn" href="#products">shop now</a>
        </div>
    </header>
    <!-- end of hero -->

    <!-- products -->
    <section class="products" id="products">
        <div class="section-title">
            <h2>choose your bass</h2>
        </div>
        <div class="products-center">
            <!-- single products -->
        </div>
    </section>
    <!-- end of products -->

    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart"><i class="fas fa-window-close"></i></span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!-- cart item -->
                <!-- <div class="cart-item">
                </div> -->
                <!-- end of cart item -->
            </div>
            <div class="cart-footer">
                <h3>your total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart">clear cart</button>
            </div>
        </div>
    </div>
    <!-- end of cart -->

    <!-- footer -->
    <footer>
        <p>&copy; 2019 Hugo Machado - Fake Bass Store</p>
        <p>9999 Fake Place | Look at me, i'm fake</p>
        <p>Some text just to make space | Look at me i'm text</p>
    </footer>
    <!-- end of footer -->

    <!-- moda section -->

    <div class="bg-modal">
        <div class="modal-content">
            <div class="close" id="close-types">+</div>
        </div>
    </div>

    <!-- end of modal section -->


    <!-- contentful -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <!-- app js -->
    <script src="js/app.js"></script>
</body>

</html>
